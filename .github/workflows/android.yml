      - name: ğŸ“‚ Show Files Structure
        run: find . -maxdepth 3 -not -path '*/.*'

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
