name: Fix and Build App
on: [push]
jobs:
  build_fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # إعداد الجافا المطلوبة لإصدارات أندرويد الحديثة
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # هذه هي الخطوة السحرية:
      # نستخدم الجرادل المثبت في السيرفر لإنشاء ملفات Wrapper الناقصة
      - name: Generate Missing Wrapper
        run: gradle wrapper --gradle-version 8.0

      # ثم نستخدم الملف الذي أنشأناه للتو للبناء بثبات
      - name: Build APK using Wrapper
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
